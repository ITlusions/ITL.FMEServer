fmeflow:
  fmeserver:
    image:
      tag: "2024.0.2"
      registry: docker.io
      namespace: safesoftware
      pullPolicy: IfNotPresent
    database:
      host:
      port: '5432'
      name: fmeserver
      user: fmeserver
      password: changeme
      passwordSecret:
      passwordSecretKey: fmeserver-db-password
      ssl: false
      azure: false
      adminUser: postgres
      adminPasswordSecret:
      adminPasswordSecretKey: postgres-password
      adminDatabase: postgres
    webserver:
      maxThreads: 200
      experimentalJavaFlags: false
      hikariDBMaxConnections: 30
    forcePasswordChange: true
    debugLevel: "NONE"
    enableTransactionQueueTimeout: false
    scheduler:
      idleWaitTime: 5000
    healthcheck:
      enabled: true
      liveness:
        initialDelaySeconds: 60
        failureThreshold: 6
        timeoutSeconds: 5
        periodSeconds: 10
      readiness:
        initialDelaySeconds: 60
        failureThreshold: 3
        timeoutSeconds: 5
        periodSeconds: 5
      startup:
        initialDelaySeconds: 10
        failureThreshold: 20
        timeoutSeconds: 5
        periodSeconds: 30
    engines:
      debugLevel: "NONE"
      hideHostContent: true
      enginesNodeManaged: false
      receiveTimeout: 0
      groups:
        - name: "standard-group"
          engines: 2
          type: "STANDARD"
          labels: {}
          affinity: {}
          nodeSelector: {}
          tolerations: []
          resources:
            requests:
              memory: 512Mi
              cpu: 200m

  deployment:
    hostname: fme-2024-0.itlusions.nl
    port: 443
    tlsSecretName: fme-2024-0-itlusions-nl-tls
    certManager:
      issuerName: letsencrypt-issuer
      issuerType: cluster
    numCores: 1
    startAsRoot: false
    useHostnameIngress: true
    deployPostgresql: true
    disableTLS: false
    ingress:
      general:
        ingressClassName: "traefik"
        annotations:
          nginx.ingress.kubernetes.io/proxy-body-size: "0"
          nginx.ingress.kubernetes.io/affinity: cookie
          nginx.ingress.kubernetes.io/session-cookie-name: fmeserver-ingress
          nginx.ingress.kubernetes.io/session-cookie-hash: md5
      web:
        annotations:
          nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
      migration:
        annotations:
          nginx.ingress.kubernetes.io/proxy-read-timeout: "1800"
      transact:
        annotations:
          nginx.ingress.kubernetes.io/proxy-read-timeout: "1209600"
      websocket:
        annotations:
          nginx.ingress.kubernetes.io/proxy-read-timeout: "2592000"

  annotations:
    core:
      statefulset: {}
      template: {}
    engine:
      deployment: {}
      template: {}
    queue:
      statefulset: {}
      template: {}
    websocket:
      statefulset: {}
      template: {}

  labels:
    core: {}
    queue: {}
    websocket: {}

  scheduling:
    core:
      affinity: {}
      nodeSelector: {}
      tolerations: []
    queue:
      affinity: {}
      nodeSelector: {}
      tolerations: []
    websocket:
      affinity: {}
      nodeSelector: {}
      tolerations: []

  resources:
    core:
      requests:
        memory: 2Gi
        cpu: 500m
    web:
      requests:
        memory: 1.5Gi
        cpu: 500m
      limits:
        memory:
        cpu:
    queue:
      requests:
        memory: 256Mi
        cpu: 100m
    websocket:
      requests:
        memory: 512Mi
        cpu: 100m

  storage:
    useHostDir: false
    reclaimPolicy: Delete
    postgresql:
      size: 2Gi
      class:
      path:
    fmeserver:
      accessMode: ReadWriteOnce
      size: 5Gi
      class:
      path:

  postgresql:
    image: 
      tag: 15.8.0-debian-12-r7
    primary:
      persistence:
        existingClaim: fmeserver-postgresql
      resources:
        requests:
          memory: 512Mi
          cpu: 200m
    auth:
      postgresqlPassword: changeme
    livenessProbe:
      initialDelaySeconds: 300
